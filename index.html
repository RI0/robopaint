<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="resources/scripts/lib/jquery.js"></script>
    <script type="text/javascript" src="resources/main.js"></script>
    <script type="text/javascript" src="resources/scripts/cncserver.client.api.js"></script>
    <script type="text/javascript" src="resources/scripts/main.settings.js"></script>
    <script type="text/javascript" src="resources/scripts/main.api.js"></script>
    <script type="text/javascript" src="resources/scripts/robopaint.utils.js"></script>
    <script type="text/javascript" src="resources/scripts/lib/jquery.qtip.min.js"></script>

    <link rel="stylesheet" href="resources/styles.css">

    <title>RoboPaint!</title>
  </head>
<body class="home">
<div id="bar">
  <img class="logo" src ="resources/images/robopaint_logo.svg"/><span class="version">(v0.0.0)</span>
  <span class="left">
    <a id="bar-home" class="icon-home selected mode tipped" href="/" title="Home screen">&nbsp;</a>
    <a id="bar-edit" class="icon-edit mode tipped" href="resources/method-editor/editor/index.html" title="Open, resize, and edit existing vector artwork.">&nbsp;</a>
    <a id="bar-print" class="icon-brush mode tipped" href="resources/print-auto.html" title="Painting Mode: Print your drawing!">&nbsp;</a>
    <a id="bar-manual" class="icon-params mode tipped hidden" href="resources/print-manual.html" title="Manual Mode: Customize your print">&nbsp;</a>
    <span class="separator">&nbsp;</span>
    <a id="bar-load" class="icon-picture tipped" href="#" title="Open an example image">&nbsp;</a>
    <ul id="loadlist" style="display:none">
      <li>No files. Add *.SVG to ./resources/svgs</li>
    </ul>
  </span>

  <span class="right">
    <a id="bar-remoteprint" class="modal tipped hidden icon-print" href="#" title="Remote Paint: Enable Painting files from external programs">&nbsp;</a>
    <a id="bar-help" title="Help! (Open web docs)" class="tipped" href="http://wiki.evilmadscientist.com/RoboPaint">?</a>
    <a id="bar-settings" class="modal icon-cog-alt tipped" href="#" title="Settings">&nbsp;</a>
  </span>
</div>

<div id="modalmask"></div>
<div id="settings">Loaded via jQuery...</div>

<div id="remoteprint-window" class="hidden print">
  <h3>Remote Paint Mode</h3>
  <!-- Silly grouped icon thing... -->
  <div class="icons">
    <span class="icon-cloud-thunder" title="From the Client Application">&nbsp;</span>
    <span class="icon-shuffle" title="Through the Interwebs or your local network">&nbsp;</span>
    <span class="icon-print" title="To your very own bot!">&nbsp;</span>
  </div>

  <div id="preview-scale-container">
    <svg title="Image preview, if any" id="preview" xmlns="http://www.w3.org/2000/svg" version="1.1" height="864" width="1152">
      <g id="cncserversvg" transform="translate(48,48)"></g>
    </svg>
    <fieldset id="details">
      <legend>Details / Controls:</legend>
      <button class="" disabled="disabled" id="pause">Pause</button>
      <div id="statusmessage"></div>
      <progress title="Current progress" max="100" value="0"></progress>
      <button class="normal cancel" title="Cancel current operations and exit this mode.">Exit Remote Paint Mode</button>
    </fieldset>
  </div>

</div>

<img id="loader" src="resources/images/loading_spinner.svg"/>

<img id="logo" src="resources/images/watercolorbot_icon.png"/>

<h1 class="loading">
  <b>Starting up...</b>
  <div class="options hidden">
    What do you want to do?
    <div>
      <button class="continue normal">Continue in Simulation mode</button>
      <button class="reconnect normal">Try to Reconnect</button>
    </div>
  </div>
</h1>
<nav class="hidden">
  <a href="resources/edit/index.html" id="edit" title="Open, resize, and edit existing vector artwork.">Create</a>
  <a href="resources/print-auto.html" id="print" title="Painting Mode: Print your drawing!">Print</a>
  <a href="resources/print-manual.html" id="manual" class="hidden" title="Manual Mode: Customize a print">Manual</a>
</nav>

</body>
</html>
