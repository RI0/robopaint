<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="resources/scripts/lib/jquery.js"></script>
    <script type="text/javascript" src="resources/scripts/lib/i18next.js"></script>
    <script type="text/javascript" src="resources/main.js"></script>
    <script type="text/javascript" src="resources/scripts/main.settings.js"></script>
    <script type="text/javascript" src="resources/scripts/main.api.js"></script>
    <script type="text/javascript" src="resources/scripts/robopaint.utils.js"></script>
    <script type="text/javascript" src="resources/scripts/lib/jquery.qtip.min.js"></script>

    <link rel="stylesheet" href="resources/styles.css">

    <title>RoboPaint!</title>
  </head>
<body class="home">
<div id="bar">
  <img class="logo" src ="resources/images/robopaint_logo.svg"/><span class="version">(v0.0.0)</span>
  <span class="left">
    <a id="bar-home" class="icon-home selected mode tipped" href="/" data-i18n="[title]nav.toolbar.home">&nbsp;</a>
    <a id="bar-edit" class="icon-edit mode tipped" href="resources/method-editor/editor/index.html" data-i18n="[title]nav.toolbar.edit">&nbsp;</a>
    <a id="bar-print" class="icon-brush mode tipped" href="resources/print-auto.html" data-i18n="[title]nav.toolbar.printauto">&nbsp;</a>
    <a id="bar-manual" class="icon-params mode tipped hidden" href="resources/print-manual.html" data-i18n="[title]nav.toolbar.printmanual">&nbsp;</a>
    <span class="separator">&nbsp;</span>
    <a id="bar-load" class="icon-picture tipped" href="#" data-i18n="[title]nav.toolbar.open">&nbsp;</a>
    <ul id="loadlist" style="display:none">
      <li>No files. Add *.SVG to ./resources/svgs</li>
    </ul>
  </span>

  <span class="right">
    <a id="bar-remoteprint" class="modal tipped hidden icon-print" href="#" data-i18n="[title]nav.toolbar.remoteprint" title="Remote Paint: Enable Painting files from external programs">&nbsp;</a>
    <a id="bar-help" data-i18n="[title]nav.toolbar.help" class="tipped" href="http://wiki.evilmadscientist.com/RoboPaint">?</a>
    <a id="bar-settings" class="modal icon-cog-alt tipped" href="#" data-i18n="[title]nav.toolbar.settings">&nbsp;</a>
  </span>
</div>

<div id="modalmask"></div>
<div id="settings">Loaded via jQuery...</div>

<div id="remoteprint-window" class="hidden print">
  <h3>Remote Paint Mode</h3>
  <!-- Silly grouped icon thing... -->
  <div class="icons">
    <span class="icon-cloud-thunder" data-i18n="[title]remoteprint.icontitle.from">&nbsp;</span>
    <span class="icon-shuffle" data-i18n="[title]remoteprint.icontitle.through">&nbsp;</span>
    <span class="icon-print" data-i18n="[title]remoteprint.icontitle.to">&nbsp;</span>
  </div>

  <div id="preview-scale-container">
    <svg id="preview" xmlns="http://www.w3.org/2000/svg" version="1.1" height="864" width="1152">
      <g id="cncserversvg" transform="translate(48,48)"></g>
    </svg>
    <fieldset id="details">
      <legend data-i18n>remoteprint.details.title</legend>
      <button disabled="disabled" id="pause" data-i18n>common.pause</button>
      <div id="statusmessage"></div>
      <progress title="Current progress" max="100" value="0"></progress>
      <button class="normal cancel" data-i18n="[title]remoteprint.details.exit.title;remoteprint.details.exit.text">remoteprint.details.exit.text</button>
    </fieldset>
  </div>

</div>

<img id="loader" src="resources/images/loading_spinner.svg"/>

<img id="logo" src="resources/images/watercolorbot_icon.png"/>

<h1 class="loading">
  <b data-i18n>status.start</b>
  <div class="options hidden">
    <span>status.question</span>
    <div>
      <button class="continue normal" data-i18n>status.button.continue</button>
      <button class="reconnect normal" data-i18n>status.button.retry</button>
    </div>
  </div>
</h1>
<nav class="hidden">
  <a href="resources/edit/index.html" id="edit" data-i18n="[title]nav.toolbar.edit;nav.bubble.edit">nav.bubble.edit</a>
  <a href="resources/print-auto.html" id="print" data-i18n="[title]nav.toolbar.printauto;nav.bubble.printauto">nav.bubble.printauto</a>
  <a href="resources/print-manual.html" id="manual" class="hidden" data-i18n="[title]nav.toolbar.printmanual;nav.bubble.printmanual">nav.bubble.printmanual</a>
</nav>

</body>
</html>
